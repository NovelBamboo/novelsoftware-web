<!-- Hero Section Component -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hero Section</title>
    <script src="https://unpkg.com/rivets" type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white">
    <section class="w-full px-8 py-20 flex flex-col md:flex-row items-center justify-between">
      <!-- Text Block -->
      <div class="max-w-xl text-left md:pr-12">
        <p class="text-sm uppercase tracking-wide text-blue-400 mb-2">Introducing</p>
        <h1 class="text-5xl font-extrabold leading-tight mb-4">Novel Software</h1>
        <p class="text-lg italic font-medium text-gray-300 leading-relaxed mb-4">
          Software development isn’t hard, you’re just intimidated.
        </p>
        <p class="text-base text-gray-400 leading-relaxed mb-8">
          Our tools and guidance turn the overwhelming into the obvious. Learn confidently, build quickly.
        </p>
        <!-- CTA Buttons -->
        <div class="flex gap-4 flex-wrap">
          <a href="#" class="min-h-[44px] inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-xl transition-colors text-center">
            Get Started
          </a>
          <a href="#" class="min-h-[44px] inline-block border border-gray-400 hover:border-gray-200 text-gray-300 hover:text-white font-medium py-3 px-6 rounded-xl transition-colors text-center">
            Learn More
          </a>
        </div>
      </div>

      <!-- Hero Image Block -->
      <div class="mt-12 md:mt-0 md:w-1/2 relative">
        <div class="relative">
          <img
            src="/assets/hero-illustration.png"
            alt="Person coding on laptop with plant"
            class="max-w-full h-auto object-contain mx-auto rounded-lg shadow-xl"
            style="filter: brightness(95%);"
          />
          <!-- Optional gradient overlay -->
          <div class="absolute inset-0 bg-gradient-to-l from-gray-900 via-transparent to-transparent pointer-events-none"></div>
        </div>
      </div>
    </section>
  </body>
</html>
